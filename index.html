<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Vansh's Personal Quiz!</title>
  </head>
  <body>
    <!-- top section  -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-2">Vansh's Quiz</h2>
      </div>
    </div>

    <!-- result  -->
    <div class="container py-1 text-center ">
      <p class="score-showing display-6 p-2">Answer the question & see how much you know Vansh!</p>
    </div>

    <!-- quiz section  -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">On with the questions.....</h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. Choose Vansh's Favorite Car?
            </p>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked />
            <label class="form-check-label">Ford Mustang</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B" checked />
            <label class="form-check-label">Audi R8</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="C" checked />
            <label class="form-check-label">Mercedes-Benz G-Class</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="D" checked />
            <label class="form-check-label">BMW i8</label>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              2. Choose Vansh's Favorite Food in Chicken?
            </p>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked />
            <label class="form-check-label">Chicken Chilli</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B" checked />
            <label class="form-check-label">Chicken Briyani</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="C" checked />
            <label class="form-check-label">Chicken Kabab</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="D" checked />
            <label class="form-check-label">Chicken Fried Rice</label>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">3. Vansh's Fav. Colour?</p>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked />
            <label class="form-check-label">White</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B" checked />
            <label class="form-check-label">Yellow</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="C" checked />
            <label class="form-check-label">Black</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="D" checked />
            <label class="form-check-label">Red</label>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              4. Vansh Favorite Music gener?
            </p>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" checked />
            <label class="form-check-label">Soft & Romantic</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B" checked />
            <label class="form-check-label">Rap</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="C" checked />
            <label class="form-check-label">Rock & Roll</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="D" checked />
            <label class="form-check-label">Traditional</label>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              5.  Name of the Laptop he Use?
            </p>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q5" value="A" checked />
            <label class="form-check-label">HP 14s</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q5" value="B" checked />
            <label class="form-check-label">HP 15s</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q5" value="C" checked />
            <label class="form-check-label">Hp 13-ay0045</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q5" value="D" checked />
            <label class="form-check-label">Hp Envy x360</label>
          </div>

          <div class=" my-5 text-center">
              <input type="submit" class="btn btn-light">
          </div>

        </form>
      </div>  
    </div>

    <footer class="text-center my-5">
        <h4>Made with ❤️ by <strong>Vansh Raj</strong></h4>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="\Quiz App P-1\app.js"></script>
  </body>
</html>
